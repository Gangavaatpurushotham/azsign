<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .form-container {
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px 20px;
            align-items: center;
        }
        label {
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .gender-group {
            grid-column: 2 / 3;
            display: flex;
            gap: 15px;
        }
        .gender-group label {
            font-weight: normal;
            color: #333;
        }
        button {
            grid-column: 1 / -1;
            padding: 12px 0;
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            form {
                grid-template-columns: 1fr;
            }
            .gender-group {
                grid-column: 1;
                justify-content: flex-start;
            }
            button {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required />

            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" placeholder="Your USN" required />

            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="Male" required />
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other" />
                <label for="other">Other</label>
            </div>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required />

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detailed Student Registration Form</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }
  .form-container {
    background: #fff;
    padding: 30px 35px;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 15px 25px;
    align-items: center;
  }
  label {
    font-weight: 600;
    color: #34495e;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="tel"],
  input[type="radio"],
  select,
  textarea {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="radio"] {
    width: auto;
    margin-right: 6px;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  input[type="tel"]:focus,
  textarea:focus {
    border-color: #2980b9;
    outline: none;
  }
  .gender-group {
    grid-column: 2 / 3;
    display: flex;
    gap: 20px;
    align-items: center;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    grid-column: 1 / -1;
    padding: 14px 0;
    background-color: #2980b9;
    color: white;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #1c5980;
  }
  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }
    .gender-group {
      grid-column: 1;
    }
    button {
      grid-column: 1;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration Form</h2>
  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required />

    <label for="usn">USN / Student ID:</label>
    <input type="text" id="usn" name="usn" placeholder="Enter your student ID" required />

    <label>Gender:</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other">Other</label>
    </div>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required />

    <label for="income">Family Yearly Income:</label>
    <select id="income" name="income" required>
      <option value="" disabled selected>Select income range</option>
      <option value="Below 1 Lakh">Below 1 Lakh</option>
      <option value="1 - 3 Lakhs">1 - 3 Lakhs</option>
      <option value="3 - 6 Lakhs">3 - 6 Lakhs</option>
      <option value="Above 6 Lakhs">Above 6 Lakhs</option>
    </select>

    <label for="goal">Your Goal:</label>
    <textarea id="goal" name="goal" placeholder="Describe your goals, aspirations or ambitions" required></textarea>

    <label for="father">Father's Name:</label>
    <input type="text" id="father" name="father" placeholder="Father's full name" required />

    <label for="mother">Mother's Name:</label>
    <input type="text" id="mother" name="mother" placeholder="Mother's full name" required />

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
