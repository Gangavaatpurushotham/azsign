<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election Details Form</title>
</head>
<body>
  <h2>Election Details Form</h2>
  <form action="/submit-election-details" method="POST">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" placeholder="Enter your full name" required /><br /><br />

    <label for="electionDate">Election Date:</label><br />
    <input type="date" id="electionDate" name="electionDate" required /><br /><br />

    <label for="candidateName">Candidate Name:</label><br />
    <input type="text" id="candidateName" name="candidateName" placeholder="Enter candidate name" required /><br /><br />

    <label for="constituency">Constituency:</label><br />
    <input type="text" id="constituency" name="constituency" placeholder="Enter constituency" required /><br /><br />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
