<!DOCTYPE html>
<html>
   <head>
    <tittle>to do list</tittle>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   </head>
   <style></style>
    <body>
     <h1> To do list</h1>
     <br><br>
     <h2>test all your task to complete </h2>
     <ul id="list">
        <li>task 1</li>
        <li>task 2</li>
        <li>task 3</li>            
    </ul>
    <input type="text" id="myInput" placeholder="Add a new task">
    <button id="add">Add Task</button>
    </body>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                let task = $("#myInput").val();
                if(task){
                    $("#list").append("<li>" + task + "</li>");
                    $("#myInput").val("");
                }
            });
        });
    </script>   
</html>
